<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}Django Authentication Vitor Feritas</title>
</head>
<body>
    <nav class="navbar">
        <li><a href="{% url 'home' %}">Home</a> </li>
        <li><a href="{% url 'signup' %}">Signup</a> </li>
        <li><a href="{% url 'login' %}">Login</a> </li>
        <li><a href="{% url 'password_reset' %}">Reset Password</a> </li>

        {% if user.is_authenticated %}
        <li><a href="{% url 'password_change' %}">Update Password</a> </li>
        <li><a href="{% url 'logout' %}">Logout</a> </li>
        {% endif %}
    </nav>
    {% block content %}

    {% endblock %}
</body>
</html>
